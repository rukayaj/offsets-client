<div *ngIf="developments">
  <div class="row">
    <div class="col-12">
       <nav class="navbar navbar-toggleable-md navbar-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn my-2 my-sm-0 btn-outline-primary" type="submit">Search</button>
          </form>
          <span class="navbar-text ml-auto">
            <a class="btn my-2 my-sm-0 btn-outline-primary" [routerLink]="['/create']"> <i class="fa fa-plus " aria-hidden="true"> </i> Add development</a>
          </span>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <table class="table">
        <thead>
           <tr>
              <th scope="col">ID</th>
              <th scope="col">Year</th>
              <th scope="col">Province</th>
              <th scope="col">&nbsp;</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let dev of developments">
              <td>{{ dev.id }}</td>
              <td>{{ dev.properties.year }}</td>
              <td>{{ dev.properties.province }}</td>
              <td>
                <a [routerLink]="['/detail', dev.id]"  class="btn btn-sm btn-outline-primary"><i class="fa fa-eye" aria-hidden="true"> </i> View</a>
                <button class="btn btn-sm btn-outline-danger" (click)="open(content, dev.id)"><i class="fa fa-trash-o" aria-hidden="true"> </i> Delete</button>
              </td>
           </tr>
         </tbody>
      </table>
    </div>
    <div class="col-4"><div leaflet style="height: 300px;" [leafletOptions]="options" [leafletLayers]="layers"></div></div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Are you sure?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--<div class="modal-body"></div>-->
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(devID); c('Close click')"><i class="fa fa-trash-o" aria-hidden="true"> </i> Delete</button>
    <button type="button" class="btn btn-sm btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
