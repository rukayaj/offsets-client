<div class="row">
  <div class="col-12">
    <h2>Add development</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let question of questions">
      <df-question [question]="question" [form]="form"></df-question>
    </div>
 
    <div class="form-row">
      <div class="col-sm-10 offset-sm-2"><button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button></div>
    </div>
  </form>  
  </div>
</div>
