<div class="row">
  <div class="col-12">
    <div *ngIf="development">
      <h2>{{ development.properties.year }} <small>(ID {{ development.properties.province }} {{ development.id  }})</small></h2>
      <p>{{ development.properties.permits }}
      <div leaflet style="height: 300px;" [leafletOptions]="options" [leafletLayers]="layers">
      </div>
            
      <div>
        <label>year: </label>
        <input [(ngModel)]="development.properties.year" placeholder="year"/>
      </div>
      <button (click)="goBack()">Back</button>
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
